{% extends 'base.html' %}
<!-- page for registering new users -->
{% block title %}
<title>New user register</title>
<style>
    section.footer {
        display: none;
    }
</style>
{% endblock %}
<!-- body -->
{% block body %}

<!-- flash message -->

{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}

<!-- form -->
<div class="register">
    <form action="" method="post">
        <div class="container">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <!--          Name          -->
            <label for="email"><b>Name</b></label>
            <input type="text" placeholder="Enter name" name="name" id="name" required>

            <!--          Age          -->
            <label for="email"><b>Age</b></label>
            <input type="text" placeholder="Enter your age" name="old" id="old" required>

            <!--          City          -->
            <label for="email"><b>City</b></label>
            <input type="text" placeholder="Enter your city" name="city" id="city" required>

            <!--          Email          -->
            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" name="email" id="email" required>

            <!--          Password          -->
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

            <!--          Repeat Password          -->
            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
            <hr>

            <!--          button (submit)          -->
            <button type="submit" class="registerbtn">Register</button>
        </div>

        <!-- go to the /login page if you already have an account -->
        <div class="container signin">
            <p>Already have an account? <a href="/login">Sign in</a>.</p>
        </div>
    </form>
</div>

{% endblock %}
